model: zai-org/glm-4.5
label:
  zh_Hans: glm-4.5
  en_US: glm-4.5
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
  - vision
  - tool-call
model_properties:
  mode: chat
  context_size: 204800
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 65535
  - name: response_format
    use_template: response_format
pricing:
  input: '0.002'
  output: '0.008'
  unit: '0.001'
  currency: CNY

